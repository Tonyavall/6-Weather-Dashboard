<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <h1 class="dash-title">
        Weather Dashboard
    </h1>

    <div class="aside-article-container">
        <video autoplay muted loop id="background-video">
            <source src="video.mp4" type="video/mp4">
        </video>

        <aside>
            <form class="user-input">
                <label for="search-city">Search for a City:</label>
                <input type="text" name="search-city" placeholder="Sacramento" id="search-city" required>
                <input type="text" name="search-state" placeholder="California" id="search-state">
                <input id="input-btn" type="submit" value="Submit">
            </form>

            <div id="saved-cities">
                <button id="clear-btn">
                    Clear
                </button>

                <!-- <button id="btn" value="Sacramento" data-state="California">
                    Sacramento
                </button> -->
            </div>
        </aside>

        <article class="right-article" id="hidden">
            <section id="status-container">

            </section>

            <h2>
                5 Day Weather History
            </h2>

            <section id="forecast-container">
                <div id="forecast-day">

                </div>

                <div id="forecast-day">

                </div>

                <div id="forecast-day">

                </div>

                <div id="forecast-day">

                </div>

                <div id="forecast-day">

                </div>
            </section>
        </article>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
